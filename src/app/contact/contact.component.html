<!-- src/app/contact/contact.component.html -->
<div class="contact-container">
    <mat-card class="contact-card mat-elevation-z2">
      <mat-card-header>
        <mat-card-title>Contactez-nous</mat-card-title>
        <mat-card-subtitle>Remplissez ce formulaire pour être rappelé par notre équipe</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm"> <!-- Passer la référence du formulaire -->
          <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput placeholder="Entrez votre nom" [(ngModel)]="contactData.name" name="name" required #name="ngModel">
            <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">Le nom est requis.</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Entrez votre adresse email" [(ngModel)]="contactData.email" name="email" required email #email="ngModel">
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">Email valide requis.</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Message</mat-label>
            <textarea matInput placeholder="Entrez votre message" [(ngModel)]="contactData.message" name="message" required #message="ngModel"></textarea>
            <mat-error *ngIf="message.invalid && (message.dirty || message.touched)">Le message est requis.</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Envoyer</button>
          <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
