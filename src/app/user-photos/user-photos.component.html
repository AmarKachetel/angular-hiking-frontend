<div *ngIf="photos.length > 0" class="photos-content">
    <h2>Mes Photos</h2>
    <div class="photos-list">
      <div *ngFor="let photo of photos" class="photo-item">
        <img [src]="'http://localhost:8000' + photo.url" alt="Photo de randonnÃ©e">
        <p>{{ photo.description }}</p>
        <button (click)="deletePhoto(photo.id)" class="delete-button">Supprimer</button>
      </div>
    </div>
  </div>
  <div *ngIf="photos.length === 0" class="no-photos">
    <p>Aucune photo disponible.</p>
  </div>
