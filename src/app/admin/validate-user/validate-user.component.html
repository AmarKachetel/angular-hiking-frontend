<div class="validate-user">
    <h2>Validation des Utilisateurs</h2>
    
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of unvalidatedUsers">
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button (click)="validateUser(user.id)">Valider</button>
            <button (click)="rejectUser(user.id)">Rejeter</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
