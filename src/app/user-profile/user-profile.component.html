<div class="profile-container">
  <h2>Mon Profil</h2>

  <form (ngSubmit)="updateUserProfile()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur:</label>
      <input [(ngModel)]="user.username" id="username" name="username" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input [(ngModel)]="user.email" id="email" name="email" type="email" required />
    </div>

    <div class="form-group">
      <label for="newPassword">Nouveau mot de passe:</label>
      <input [(ngModel)]="user.newPassword" id="newPassword" name="newPassword" type="password" />
    </div>

    <div class="button-group">
      <button type="submit" class="update-button">Mettre Ã  jour</button>
    </div>
  </form>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
</div>
