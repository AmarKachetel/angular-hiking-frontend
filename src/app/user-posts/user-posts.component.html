<div *ngIf="posts.length > 0" class="posts-content">
    <h2>Mes Posts</h2>
    <div class="posts-list">
        <div *ngFor="let post of posts" class="post-item">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p><strong>Date:</strong> {{ post.createdAt | date }}</p>
        </div>
    </div>
</div>
<div *ngIf="posts.length === 0" class="no-posts">
    <p>Aucun post disponible.</p>
</div>
