<!-- src/app/register/register.component.html -->
<mat-card>
    <h2>Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="registerForm.controls.username.invalid && registerForm.controls.username.touched">
          Nom d'utilisateur requis
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched">
          Email valide requis
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched">
          Mot de passe requis (min 6 caract√®res)
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Confirmer le mot de passe</mat-label>
        <input matInput formControlName="confirmPassword" type="password">
        <mat-error *ngIf="registerForm.controls.confirmPassword.invalid && registerForm.controls.confirmPassword.touched">
          Les mots de passe doivent correspondre
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
    </form>
  </mat-card>
